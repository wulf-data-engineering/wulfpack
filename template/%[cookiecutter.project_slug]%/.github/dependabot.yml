version: 2
enable-beta-ecosystems: true

multi-ecosystem-groups:
  # Managed by .github/workflows/dependabot-bulk-failure-handler.yml
  - name: "bulk-update"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "Europe/Berlin"
    labels:
      - "bulk"

updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directories:
      - "/"
    multi-ecosystem-group: "bulk-update"
    patterns: ["*"]
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Berlin"
    groups:
      all-actions:
        patterns:
          - "*"

  # Backend
  - package-ecosystem: "cargo"
    directories:
      - "backend/"
    multi-ecosystem-group: "bulk-update"
    patterns: ["*"]
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Berlin"
    groups:
      aws-major:
        patterns:
          - "aws-config"
          - "aws-credential-types"
          - "aws-sdk-*"
          - "aws_lambda_events"
          - "lambda_http"
          - "lambda_runtime"
        update-types:
          - "major"
      dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Frontend & Infrastructure
  - package-ecosystem: "npm"
    directories:
      - "frontend/"
      - "infrastructure/"
    multi-ecosystem-group: "bulk-update"
    patterns: ["*"]
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Berlin"
    groups:
      aws-major:
        patterns:
          - "aws-cdk"
          - "aws-cdk-lib"
          - "cargo-lambda-cdk"
          - "@aws-cdk/*"
          - "@aws-sdk/*"
        update-types:
          - "major"
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "vitest-*"
        update-types:
          - "major"
      playwright:
        patterns:
          - "playwright"
          - "@playwright/*"
          - "axe-playwright"
        update-types:
          - "major"
      storybook:
        patterns:
          - "@storybook/*"
        update-types:
          - "major"
      svelte:
        patterns:
          - "svelte"
          - "@sveltejs/*"
        update-types:
          - "major"
      tailwindcss:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwind-*"
        update-types:
          - "major"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "typescript-eslint"
        update-types:
          - "major"
      prettier:
        patterns:
          - "prettier"
          - "prettier-plugin-*"
        update-types:
          - "major"
      jest:
        patterns:
          - "jest"
          - "@types/jest"
          - "ts-jest"
          - "jest-*"
        update-types:
          - "major"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
        update-types:
          - "major"
      dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Docker Compose
  - package-ecosystem: "docker"
    directories:
      - "/"
    multi-ecosystem-group: "bulk-update"
    patterns: ["*"]
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Europe/Berlin"
